<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <link rel="prefetch" href="http://www.webhek.com/misc/3d-album/"/>
    <link rel="stylesheet" href="../static/json-foramt/fehelper/json-format/index.css?v=4b05f4643">
    <script type="text/javascript" src="../static/json-foramt/fehelper/static/vendor/vue/vue.js?v=4b6ac71fa"></script>
</head>

<script>
    const myJson = localStorage.getItem("rawJson")
</script>
<body class="theme-default">
<div class="wrapper wp-json" id="pageContainer">

    <div class="panel panel-default" style="margin-bottom: 0px;display: none">
        <div class="panel-heading">
            <h3 class="panel-title"><a href="https://www.baidufe.com/fehelper/feedback.html" target="_blank"
                                       class="x-a-high"><img src="../static/img/fe-16.png" alt="fehelper"> FeHelper</a>：JSON格式化
                <span class="x-xdemo" ref="demoLink1" @click="setDemo">示例1：JSON片段</span> <a class="x-xdemo"
                                                                                                href="https://www.baidufe.com/fehelper/index/json-demo.json"
                                                                                                target="_blank">示例2：在线JSON</a>
                <span id="layoutBar"><button id="btnLeftRight" ref="btnLeftRight" class="selected"
                                             @click="changeLayout('left-right')">左右布局</button><button id="btnUpDown"
                                                                                                          ref="btnUpDown"
                                                                                                          @click="changeLayout('up-down')">上下布局</button></span>
            </h3>
        </div>
    </div>
    <div class="x-toolbar x-inpage">
        <div style="display: none;">
            <button id="btnFormat" class="btn btn-primary btn-xs ui-mr-10" @click="format">格式化</button>
            <button id="btnCompress" class="btn btn-success btn-xs" @click="compress">压缩</button>
            <span class="x-split">|</span> <input type="checkbox" v-model="jsonLintSwitch" id="jsonLint"
                                                  @click="lintOn"><label for="jsonLint">JSONLint</label> <span
                class="x-split">|</span> <input type="checkbox" v-model="autoDecode" id="endecode"
                                                @click="autoDecodeFn"><label for="endecode">自动解码</label> <span
                class="x-split">|</span> <input type="checkbox" v-model="overrideJson" id="jsonOvrd"
                                                @click="setCache"><label for="jsonOvrd">节点编辑</label> <span
                class="x-split">|</span>
        </div>

        <span class="x-sort"><span class="x-stitle">排序：</span> <label
                for="sort_null">默认</label> <input type="radio" name="jsonsort" id="sort_null" value="0"
                                                    checked="checked"
                                                    @click="format"> <label for="sort_asc">升序</label> <input
                type="radio"
                name="jsonsort"
                id="sort_asc"
                value="1"
                @click="format"> <label
                for="sort_desc">降序</label> <input type="radio" name="jsonsort" id="sort_desc" value="-1"
                                                    @click="format"> </span><span
            class="x-split">|</span> <span class="x-endecode"><button class="xjf-btn xjf-btn-left" @click="uniEncode">Uni编码</button><button
            class="xjf-btn xjf-btn-mid" @click="uniDecode">Uni解码</button><button class="xjf-btn xjf-btn-right"
                                                                                   @click="urlDecode">URL解码</button> </span><span
            id="optionBar"></span></div>
    <div class="panel-body mod-json">
        <div class="row panel-txt" style="display: none; width:0px;"><textarea class="form-control mod-textarea"
                                                                               id="jsonSource"
                                                                               placeholder="在这里粘贴您需要进行格式化的JSON代码"
                                                                               ref="jsonBox"></textarea></div>
        <div class="row rst-item" id="modJsonResult">
            <div id="formattingMsg"><span class="x-loading"></span>格式化中...</div>
            <div id="jfCallbackName_start" class="callback-name" v-html="jfCallbackName_start"></div>
            <div id="jfContent" v-html="placeHolder"></div>
            <pre id="jfContent_pre"></pre>
            <div id="jfCallbackName_end" class="callback-name" v-html="jfCallbackName_end"></div>
        </div>
    </div>
</div>
<script src="../static/json-foramt/fehelper/static/vendor/jquery/jquery-3.3.1.min.js?v=43a46a439"></script>
<script src="../static/json-foramt/fehelper/static/vendor/codemirror/codemirror.js?v=465f3b1ba"></script>
<script src="../static/json-foramt/fehelper/static/vendor/codemirror/javascript.js?v=4a83906b6"></script>
<script src="../static/json-foramt/fehelper/static/vendor/codemirror/active-line.js?v=43bbd89f4"></script>
<script src="../static/json-foramt/fehelper/static/vendor/codemirror/matchbrackets.js?v=4e8ceebb8"></script>
<script src="../static/json-foramt/fehelper/static/vendor/codemirror/placeholder.js?v=41c8b56be"></script>
<script src="../static/json-foramt/fehelper/json-format/json-lint.js?v=49d40e97d"></script>
<script src="../static/json-foramt/fehelper/json-format/content-script.js?v=4cc14877d"></script>
<script src="../static/json-foramt/fehelper/json-format/index.js?v=4065782ae" type="module"></script>
</body>
</html>
